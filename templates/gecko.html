{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Crypto Coin v:1.0</title>
  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="/static/css/navbar.css">

  <!-- jQuery library -->
  <script src="/static/jquery/jquery.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="/static/js/bootstrap.min.js"></script>
  
</head>

<body>
  {% include 'navbar.html'%}
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
    </form>
  </center>
  <div class="row">  
    <div class="col-md-6 col-md-offset-3">
      <hr>  
      <p class="text-info">Cotação atual: {{hoje}} do USD/BRL, é de R$ <a class="text-danger">{{valorBRL}}</a></p>   
      <hr>
      <table class="table bg-gray-100">
        <tr class="table-bordered th text-center">
          <th>ID</th><th>SIMBOLO</th><th>NOME</th>
        </tr>      
        {% for moeda in coins %}
        <tr class="table-bordered td text-center">
          <td class="text-danger">{{moeda.id}} </td>
          <td class="text-info">{{moeda.symbol}}</td>
          <td class="text-info">{{moeda.name}}</td>
        </tr>
        {% endfor %}
      </table>
      <hr>
      {{coins}}    
    </div>
  </div>
</body>

</html>
